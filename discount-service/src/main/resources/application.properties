spring.application.name=product-service
spring.datasource.url=jdbc:postgresql://localhost:5432/product-service
spring.datasource.username=postgres
spring.datasource.password=12345

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=discount_service
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8082
grpc.server.port=50051
file.upload_dir=D:/uploads/
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
grpc.server.execution-timeout=300000
grpc.server.keep-alive-time=120s
grpc.server.max-concurrent-calls=500
